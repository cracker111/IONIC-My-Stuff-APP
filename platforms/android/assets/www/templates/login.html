<ion-view title="MyStuff">
    <ion-content scroll="true">
        
        <div class="card">
            <div class="item item-divider">
                    <p style="text-align: center;">Login</p>
            </div>    
                
            <div class="list list-inset">
                
                <label class="item item-input">
                    <input type="text" ng-model="userlog" placeholder="Email / Username">
                </label>
                
                <label class="item item-input">
                    <input  type="password" ng-model="passlog" placeholder="Password">
                </label>

                <button ng-click="login(userlog,passlog)" class="button button-block button-positive "><i class="ion-log-in"></i>   Sign In</button>
                
            </div>
            
            <div  style="text-align: center;text-decoration:none;color: #387ef5;">
                <button class="button button-light" ng-click="signUp()">
                    <i class="ion-android-open"> Sign Up</i>
                </button>
            </div>
            
        </div>

      
    </ion-content>
    <ion-footer-bar class="bar-positive" ></ion-footer-bar>
</ion-view>
